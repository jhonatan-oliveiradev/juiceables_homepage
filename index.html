<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/img/apple2.png"
			type="image/x-icon"
		/>

		<!--=============== REMIXICONS ===============-->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>

		<!--=============== CSS ===============-->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<title>Juiceables | Taste de true flavor of fruit</title>
	</head>

	<body>
		<!--==================== HEADER ====================-->
		<header class="header" id="header">
			<nav class="nav container">
				<a href="#" class="nav__logo"> Juice<span>ables</span></a>

				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link active-link">Home</a>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__link">About</a>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__link">Services</a>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__link">Contact</a>
						</li>
					</ul>

					<div class="nav__close" id="nav-close">
						<i class="ri-close-line"></i>
					</div>

					<img src="assets/img/nav-img.png" alt="nav image" class="nav__img" />
				</div>

				<!-- Toggle button -->
				<div class="nav__toggle" id="nav-toggle">
					<i class="ri-menu-4-line"></i>
				</div>
			</nav>
		</header>

		<!--==================== MAIN ====================-->
		<main class="main">
			<!--==================== HOME ====================-->
			<section class="home">
				<div class="home__shape-small"></div>
				<div class="home__shape-big"></div>
				<img
					src="assets/img/shape-bg.png"
					alt="shape img"
					class="home__shape-bg"
				/>

				<div class="home__container container">
					<div class="home__data">
						<h1 class="home__title">
							Get Fresh
							<span>Juiceables</span>
							Everyday
						</h1>
						<p class="home__description">
							Starting at $360 per month, get <br />
							those benefits and more.
						</p>
						<a href="#" class="home__button">Details </a>
					</div>

					<div class="home__images">
						<img
							src="assets/img/liquid-fruit.png"
							alt="liquid image"
							class="home__liquid"
						/>

						<div class="home__juice-animate">
							<img
								src="assets/img/juice.png"
								alt="juice image"
								class="home__juice"
							/>
						</div>

						<img
							src="assets/img/apple1.png"
							alt="apple image"
							class="home__apple1"
						/>
						<img
							src="assets/img/apple2.png"
							alt="apple image"
							class="home__apple2"
						/>

						<div>
							<img
								src="assets/img/leaf.png"
								alt="leaf image"
								class="home__leaf"
							/>
							<img
								src="assets/img/leaf.png"
								alt="leaf image"
								class="home__leaf"
							/>
							<img
								src="assets/img/leaf.png"
								alt="leaf image"
								class="home__leaf"
							/>
							<img
								src="assets/img/leaf.png"
								alt="leaf image"
								class="home__leaf"
							/>
							<img
								src="assets/img/leaf.png"
								alt="leaf image"
								class="home__leaf"
							/>
							<img
								src="assets/img/leaf.png"
								alt="leaf image"
								class="home__leaf"
							/>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!--=============== GSAP ===============-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

		<!--=============== MAIN JS ===============-->
		<script src="assets/js/main.js"></script>
	</body>
</html>
